<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="css/add_service.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Add a New Service</h1>
        <form action="add_service.php" method="POST" enctype="multipart/form-data" class="service-form">
            <div class="form-group">
                <label>Service Name:</label>
                <input type="text" name="serviceName" required>
            </div>
            <div class="form-group">
                <label>Service Price:</label>
                <input type="number" name="servicePrice" required>
            </div>
            <div class="form-group">
                <label>Service Description:</label>
                <textarea name="serviceDescription" required></textarea>
            </div>
            <div class="form-group">
                <label>Upload Image:</label>
                <input type="file" name="serviceImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Add Service</button>
            </div>
        </form>
    </div>
</body>

</html>
