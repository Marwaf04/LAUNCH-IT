<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Table</title>
    <link rel="stylesheet" href="css/service_table.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Service List</h1>
        <table class="service-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="serviceTableBody"></tbody>
        </table>
    </div>

    <!-- Go Back to Dashboard Button -->
    <a href="admin_dashboard.html" class="button">Go Back to Dashboard</a>

    <script>
        fetch('fetch_services.php')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('serviceTableBody');
                data.data.forEach(service => {
                    const row = `<tr>
                        <td>${service.id}</td>
                        <td>${service.name}</td>
                        <td>${service.price}</td>
                        <td>${service.description}</td>
                        <td><img src="${service.image_path}" alt="${service.name}" width="50"></td>
                        <td>
                            <a href="edit_service.php?id=${service.id}" class="action-button edit-button">Edit</a>
                            <a href="delete_service.php?id=${service.id}" class="action-button delete-button">Delete</a>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching services:", error));
    </script>
</body>

</html>
